<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>单板供应信息</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		function encodeAttr(fid,arr){
			for(var i=0;i<arr.length;i++){
				var obj = document.getElementById(arr[i]);
				obj.value = encodeURIComponent(obj.value);
				obj.value = encodeURIComponent(obj.value);
			}
			document.getElementById(fid).submit();
		}
	</script>
  </head>
  
  <body>
  
  	<strong id="form1">单板供应信息查询 </strong>
    <hr>
    <form name="f1" id="f1" action="nyt/veneerSearch" method="post" target="_blank" >
      <table border="0">
        <tr>
          <td>type:</td>
          <td>
          <select name="type"   >
             <option value="1" selected="selected">供应</option>
          </select>
          </td>
          <td>类型</td>
        </tr> 
        <tr>
          <td>userid:</td>
          <td><input type="text" name="userid" id="f1_userid"></td>
          <td>用户id </td>
        </tr>
        <tr>
          <td>token:</td>
          <td><input type="text" name="token" id="f1_userid"></td>
          <td>token </td>
        </tr>
        <tr>
          <td>page:</td>
          <td><input type="text" name="page" id="f1_page"></td>
          <td>页码</td>
        </tr> 
        <tr>
          <td>pageSize:</td>
          <td><input type="text" name="pageSize" id="f1_pageSize"></td>
          <td>每页数据量</td>
        </tr> 
         <tr>
          <td>key:</td>
          <td><input type="text" name="key" ></td>
          <td>关键字  （如果输入关键字，下面的条件无效）</td>
        </tr>
        <tr>
          <td>length:</td>
          <td><input type="text" name="length" id="f1_length"></td>
          <td> 长</td>
        </tr>
        <tr>
          <td>width:</td>
          <td><input type="text" name="width" id="f1_width"></td>
          <td> 宽</td>
        </tr>
        <tr>
          <td>thicknessint:</td>
          <td><input type="text" name="thicknessint" id="f1_thicknessint"></td>
          <td>厚</td>
        </tr>
        <tr>
          <td>priceOrder:</td>
          <td>
          <select name="priceOrder" id="f1_pricesort">
                   <option value="">无</option>
                   <option value="1">高</option>
                   <option value="2">低</option>
                   </select> 
          </td>
          <td> 价格排序</td>
        </tr>
         <tr>
          <td>averagethicknessOrder:</td>
          <td>
          <select name="averagethicknessOrder" id="averagethicknessOrder">
                   <option value="">无</option>
                   <option value="1">厚</option>
                   <option value="2">薄</option>
                   </select> 
          </td>
          <td> 均厚排序</td>
        </tr>
        
        <tr>
          <td>averagethickness:</td>
          <td><input type="text" name="averagethickness" id="averagethickness"></td>
          <td> 大于等于平均厚度</td>
        </tr>
        
         <tr>
          <td>reference:</td>
          <td>
          <select name="reference" id="reference">
                   <option value=""></option>
                   <option value="普通芯板">普通芯板</option>
                   <option value="面板">面板</option>
                   <option value="地板基材">地板基材</option>
                   </select> 
          </td>
          <td> 参考用途</td>
        </tr> 
        
        <tr>
          <td>level:</td>
          <td>
          <select name="level" id="level">
                   <option value=""></option>
                   <option value="一级">一级</option>
                   <option value="二级">二级</option>
                   </select> 
          </td>
          <td> 等级</td>
        </tr>
        
        <tr>
          <td>panel:</td>
          <td>
         	 <select name="panel" id="panel">
                   <option value=""></option>
                   <option value="无拼板">无拼板</option>
                   <option value="有拼板">有拼板</option>
              </select> 
          </td>
          <td> 拼板</td>
        </tr>
        
        <tr>
          <td>place_receipt:</td>
          <td>
         	 <select name="place_receipt" id="place_receipt">
                   <option value=""></option>
                   <option value="广州省深圳市南山区">广州省深圳市南山区</option>
             </select> 
          </td>
          <td> 交货地址</td>
        </tr>
         
        <tr>
          <td colspan="2" align="center"><input type="submit" value="查询" /></td>
        </tr> 
      </table>
    </form>
       
  </body>
</html>
