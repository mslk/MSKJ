    <script type="text/javascript">
		function encodeAttr(fid,arr){
			for(var i=0;i<arr.length;i++){
				var obj = document.getElementById(arr[i]);
				obj.value = encodeURIComponent(obj.value);
				obj.value = encodeURIComponent(obj.value);
			}
			document.getElementById(fid).submit();
		}
	</script>
  </head>
  
  <body>

    <strong id="rate1">查询运价</strong>
    <hr>
    <form name="f1" id="f1" action="dict/getRates" method="post" target="_blank" >
      <table border="0">
      	<tr>
          <td>start:</td>
          <td><input type="text" name="start" id="f1_city"></td>
          <td><font color="red">*</font>发货地址(省市区,这里演示通过文本输入,实际应该通过/dict/provinces,/dict/station取得) 如:广东省深圳市南山区</td>
        </tr>
        <tr>
          <td>to:</td>
          <td><input type="text" name="to" id="f1_stop"></td>
          <td>收货地址 (省市区,这里演示通过文本输入,实际,通过/dict/provinces,/dict/station取得) 如:广东省深圳市罗湖区</td>
        </tr> 
        <tr>
          <td colspan="2" align="center">
          	<!-- <input type="button" value="查询" onclick="encodeAttr('f1',['f1_stop']);" /> -->
          	  <input type="submit" value="查询"   />  
          </td>
        </tr>
